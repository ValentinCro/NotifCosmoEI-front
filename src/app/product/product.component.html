<section class="hero is-danger">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Détail de l'ingrédient
      </h1>
    </div>
  </div>
</section>
<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <div class="card">
          <div class="card-content">
            <div class="content">
              <p>
                <strong>Nom de l'ingrédient : </strong> {{ product.name }}
              </p>
              <p>
                <strong>Liste des ingrédients : </strong>
              </p>
              <span class="tag is-primary" *ngFor="let ingredient of ingredients">
                  {{ ingredient.name }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
