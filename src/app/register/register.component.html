<section class="hero is-danger">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Inscription
      </h1>
    </div>
  </div>
</section>
<section class="section">
  <div class="container">
    <div class="columns" *ngIf="password != password2 || login.length < 6 || password.length < 6
                            || password2.length < 6 || lastname.length == 0 || firstname.length == 0">
      <div class="column">
        <article class="is-danger message has-text-centered">
          <div class="message-body">
            <p *ngIf="login.length < 6">Le nom d'utilisateur doit faire minimum 6 caractère</p>
            <p *ngIf="firstname.length == 0">Le prénom est obligatoire</p>
            <p *ngIf="lastname.length == 0">Le nom est obligatoire</p>
            <p *ngIf="password != password2">Les mots de passe doivent &ecirc;tre identique</p>
            <p *ngIf="password.length < 6 || password2.length < 6">Le mot de passe doit faire minimum 6 caractère</p>
          </div>
        </article>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <div class="card">
          <div class="card-content">
            <div class="content">
              <div class="columns">
                <div class="column">
                  <label class="label">
                    Adresse mail
                  </label>
                  <p class="control">
                    <input class="input" type="email" [(ngModel)]="mail" name="mail">
                  </p>
                </div>
              </div>
              <div class="columns">
                <div class="column">
                  <label class="label">Nom d'utilisateur
                  </label>
                  <p class="label">
                    <input class="input" type="text" [(ngModel)]="login" name="login">
                  </p>
                </div>
              </div>
              <div class="columns">
                <div class="column">
                  <label class="label">Nom
                  </label>
                  <p class="control">
                    <input class="input" type="text" [(ngModel)]="lastname" name="lastname">
                  </p>
                </div>
              </div>
              <div class="columns">
                <div class="column">
                  <label class="label">Prénom
                  </label>
                  <p class="control">
                    <input class="input" type="text" [(ngModel)]="firstname" name="firstname">
                  </p>
                </div>
              </div>
              <div class="columns">
                <div class="column">
                  <label class="label">Mot de passe
                  </label>
                  <p class="control">
                    <input class="input" type="password" [(ngModel)]="password" name="password">
                  </p>
                </div>
              </div>
              <div class="columns">
                <div class="column">
                  <label class="label">Valider le mot de passe
                  </label>
                  <p class="control">
                    <input class="input" type="password" [(ngModel)]="password2" name="password2">
                  </p>
                </div>
              </div>
              <div class="columns">
                <div class="column">
                  <button type="button" class="button is-primary" (click)="password == password2 && login.length >= 6
                        && password.length >= 6 && password2.length >= 6 && lastname.length > 0
                        && firstname.length > 0 && register()">
                    s'inscrire
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
